{% extends 'layout.html' %}
{% block body %}
<div class="row my-3 mx-auto">
  <h1>Add Event</h1>
  <div class="col-12 my-1">
    <a href="{{ url_for('event.event_dashboard') }}" class="btn btn-sm btn-outline-info">Event Dashboard</a>
    <a href="{{ url_for('event.event_dashboard') }}" class="btn btn-sm btn-outline-danger">Cancel</a>
  </div>
</div>
<hr>
{% from "includes/_formhelpers.html" import render_field %}
<form id="add_event_form" name="add_event_form" method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group">
    <!-- {{ render_field(form.eventName, class_="form-control") }} -->
    <label for="eventName">Event Name:</label>
    <input id="eventName" class="form-control" name="eventname" type="text" value="">
  </div>
  <div class="form-group">
    <!-- {{ render_field(form.eventArtist, class_="form-control")}} -->
    <label for="eventArtist">Event Artist:</label>
    <input id="eventArtist" class="form-control" name="eventartist" type="text" value="">
  </div>
  <div class="form-group">
    <!-- {{ render_field(form.eventDate, class_="form-control")}} -->
    <label for="eventDate">Event Date:</label>
    <input id="eventDate" class="form-control" name="eventdate" type="date" value="">
  </div>
  <div class="form-group">
    <!-- {{ render_field(form.eventStartTime, class_="form-control")}} -->
    <label for="eventStartTime">Event Start Time:</label>
    <input id="eventStartTime" class="form-control" name="eventstarttime" type="time" value="">
  </div>
  <div class="form-group">
    <!-- {{ render_field(form.eventEndTime, class_="form-control")}} -->
    <label for="eventEndTime">Event End Time:</label>
    <input id="eventEndTime" class="form-control" name="eventendtime" type="time" value="">
  </div>
  <div class="form-group">
    <!-- {{ render_field(form.eventLocation, class_="form-control")}} -->
    <label for="eventLocation">Event Location:</label>
    <input id="eventLocation" class="form-control" name="eventlocation" type="text" value="">
  </div>
  <hr>
  <button id="add_event_btn" name="add_event_btn" class="btn btn-sm btn-outline-primary" type="submit">Add Event</button>
</form>
{% endblock %}
